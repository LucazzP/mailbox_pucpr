<!DOCTYPE html>
<html style="height: 100%;">

<head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

   <title>Mailbox - PUCPR</title>

   <!-- Lib -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="../fonts/fontawesome-all.min.css">
   <link rel="stylesheet" href="../fonts/font-awesome.min.css">
   <link rel="stylesheet" href="../fonts/ionicons.min.css">
   <link rel="stylesheet" href="../fonts/material-icons.min.css">
   <link rel="stylesheet" href="../fonts/fontawesome5-overrides.min.css">

   <!-- Style -->
   <link rel="stylesheet" href="../css/register.css">
   <link rel="stylesheet" href="../css/styles.css">

</head>

<body style="height: 100%;">
   <div class="d-lg-flex justify-content-lg-center align-items-lg-center registro" style="height: 100%;">
      <div class="form-container">
         <form method="post" id="formId">
            <h2 class="text-center"><strong>Registre-se!</strong></h2>
            <div class="form-group"><input class="form-control" type="email" id="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" id="password" name="password"
                  placeholder="Senha"></div>
            <div class="form-group"><input class="form-control" type="password" id="password-again" name="password-repeat"
                  placeholder="Senha (novamente)"></div>
            <div class="form-group">
               <button class="btn btn-primary btn-block" id="btn-register" type="submit" style="background-color: #3690C4;">Registrar</button>
            </div>
            <a id="btn-login" class="jaPossui" href="../">JÃ¡ possui uma conta? Clique aqui e entre!</a>
         </form>
      </div>
   </div>

   <!-- Lib -->
   <script src="../js/jquery.min.js"></script>
   <script src="../bootstrap/js/bootstrap.min.js"></script>

   <!-- Scripts -->
   <script src="../js/register.js"></script>

</body>

</html>
