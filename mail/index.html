<!DOCTYPE html>
<html style="height: 100%;">

<head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

   <title>Mailbox - PUCPR</title>

   <!-- Lib -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="../fonts/fontawesome-all.min.css">
   <link rel="stylesheet" href="../fonts/font-awesome.min.css">
   <link rel="stylesheet" href="../fonts/ionicons.min.css">
   <link rel="stylesheet" href="../fonts/material-icons.min.css">
   <link rel="stylesheet" href="../fonts/fontawesome5-overrides.min.css">

   <!-- Style -->
   <link rel="stylesheet" href="../css/mail.css">
   <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

   <!-- Modal -->
   <div class="modal fade" id="NovaMensagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="TituloModalCentralizado">Novo E-mail</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <div class="inputs">
                  <div class="form-group">
                     <input class="form-control" type="email" id="para" name="para" placeholder="Para">
                  </div>
                  <div class="form-group">
                     <input class="form-control" type="email" id="cc" name="cc" placeholder="Cc">
                  </div>
                  <div class="form-group">
                     <input class="form-control" type="text" id="assunto" name="assunto" placeholder="Assunto">
                  </div>
                  <div class="form-group">
                     <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Mensagem"
                        rows="10"></textarea>
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
               <button type="button" id="enviar" class="btn btn-primary">Enviar e-mail</button>
            </div>
         </div>
      </div>
   </div>


   <nav class="navbar navbar-light navbar-expand-md main-menu">
      <div class="container-fluid">
         <button class="menu animated pulse mr-5" id="menu-toggle">
            <i class="material-icons">menu</i>
         </button>
         <input class="search" type="search" placeholder="Pesquisar" autocomplete="on">
         <div class="collapse navbar-collapse" id="navcol-1"></div>
      </div>
   </nav>
   <div class="container corpo toggled" id="wrapper">
      <div class="row">
         <div class="col-2 sidebar" id="sidebar-wrapper">
            <div class="sidebar-nova-mensagem">
               <button class="nova-mensagem" id="btn-new-email" data-toggle="modal" data-target="#NovaMensagem">+ Nova
                  Mensagem</button>
            </div>
            <ul class="list-group">
               <li class="list-group-item strong">
                  <i class="fa fa-star-o"></i>
                  <button class="btn-email">Favoritos</button>
               </li>
               <li class="list-group-item light">
                  <i class="fa fa-envelope-o"></i>
                  <button class="btn-email" id="caixa-entrada">Caixa de Entrada</button>
               </li>
               <li class="list-group-item strong">
                  <i class="fa fa-exclamation-circle"></i>
                  <button class="btn-email">Lixo Eletr√¥nico</button>
               </li>
               <li class="list-group-item light">
                  <i class="fa fa-pencil-square-o"></i>
                  <button class="btn-email">Rascunho</button>
               </li>
               <li class="list-group-item strong">
                  <i class="fa fa-paper-plane-o"></i>
                  <button class="btn-email">Itens Enviados</button>
               </li>
               <li class="list-group-item light">
                  <i class="fa fa-trash-o"></i>
                  <button class="btn-email">Itens Excluidos</button>
               </li>
               <li class="list-group-item strong">
                  <i class="fa fa-archive"></i>
                  <button class="btn-email">Arquivo Morto</button>
               </li>
            </ul>
         </div>
         <div class="col-10 emails" id="page-content-wrapper">
            <div class="title">
               <h4>Caixa de Entrada</h4>
            </div>
            <ul class="list-group">
               <li class="mail list-group-item text-left d-xl-flex justify-content-xl-start align-items-xl-center" id="minha-lista">
                  <i class="far fa-user-circle"></i>
                  <span class="e-mail">alan@turing.com</span>
                  <span class="assunto text-nowrap">Assunto: Sobre</span>
                  <span class="preview text-nowrap text-truncate">Lorem ipsum dolor sit amet, consectetur adipiscing
                     elit. Etiam vehicula, tortor non suscipit ultricies, massa lorem malesuada mi, at maximus nulla
                     risus ac nisi. Praesent tristique lacus eros, egestas dignissim lacus efficitur eget.<br></span>
               </li>
            </ul>
         </div>
      </div>
   </div>

   <!-- Lib -->
   <script src="../js/jquery.min.js"></script>
   <script src="../bootstrap/js/bootstrap.min.js"></script>

   <!-- Scripts -->
   <script src="../js/mail.js"></script>

</body>

</html>
